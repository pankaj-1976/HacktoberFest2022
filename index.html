<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Advanced Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typing Speed Game which helps you to improve your typing speed">
    <meta name="keywords" content="Typing Speed Game, game, improve your typing speed, better typing">
    <meta name="author" content="Pankaj Patel">
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2013/07/13/12/34/typewriter-159878__340.png">
     <meta name=”copyright” content=”Pankaj Typing Speed Game”>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p><b>Time Left:</p></b>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p><b>Mistakes:</p></b>
              <span>0</span>
            </li>
            <li class="wpm">
              <p><b>WPM:</p></b>
              <span>0</span>
            </li>
            <li class="cpm">
              <p><b>CPM:</p></b>
              <span>0</span>
            </li>
          </ul>
          <div class="buttons">
          
            <button class="hoverbtn">Try again</button>
          </div>
      </div>
    </div>

    <script src="paragraph.js"></script>
    <script src="script.js"></script>
  
  </body>
</html>
